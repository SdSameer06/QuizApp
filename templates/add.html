<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - Quiz App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Add Question</h1>
            <button onclick="window.location.href='/'" class="btn">Back to Home</button>
        </nav>

        <div class="section active">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="toast {% if 'error' in message %}error{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="addQuestionForm">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="correct_answer">Correct Answer:</label>
                    <input type="text" id="correct_answer" name="correct_answer" required>
                </div>

                <div class="form-group">
                    <label for="wrong_answer1">Wrong Answer 1:</label>
                    <input type="text" id="wrong_answer1" name="wrong_answer1" required>
                </div>

                <div class="form-group">
                    <label for="wrong_answer2">Wrong Answer 2:</label>
                    <input type="text" id="wrong_answer2" name="wrong_answer2" required>
                </div>

                <div class="form-group">
                    <label for="wrong_answer3">Wrong Answer 3:</label>
                    <input type="text" id="wrong_answer3" name="wrong_answer3" required>
                </div>

                <button type="submit">Add Question</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addQuestionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Question added successfully!');
                    e.target.reset();
                } else {
                    alert(data.message || 'Error adding question');
                }
            } catch (error) {
                alert('Error adding question');
            }
        });
    </script>
</body>
</html>
